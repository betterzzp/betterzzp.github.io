</head><body>　　<div class="inner"><h2>阅读后台源代码的一种方式</h2><p>以前面试了一个公司被面试官说我的工作中大部分做的都是增删改查，虽然他说的是事实，毕业一年的时间里大部分做的都是增删改查的后台管理系统；<br><img src="http://zhouzhongping.cn/1ba5add2ddd64a69b3a819c3e7d4fe94.jpg" alt><br><strong>但是也不是不可以反驳，因为web开发工作中大部分的代码都是增删改查</strong></p>
<p>以前做后台管理系统的时候，了解系统都是通过页面，然后根据页面查找到控制器，然后了解表以及这个控制器所作的操作。<br><img src="http://zhouzhongping.cn/f4040eb940c44f55a00abe74ba85cbcd.png" alt><br>这里其实还有另外一种操作，就是将整个流程反过来<br><img src="http://zhouzhongping.cn/2bcfb8aa5c414297b7df4ac287c293d5.png" alt></p>
<p>这两种方法哪一种比较好呢？,我觉得根据实际情况结合使用吧，大部分人都会第一种方法，但是第二种方法不知道有没有人用！</p>
